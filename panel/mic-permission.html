<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greene | Permiso de microfono</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0b1117;
      --card: #141c25;
      --border: #2a3442;
      --text: #edf2f7;
      --muted: #9fb0c2;
      --ok: #3ddc97;
      --warn: #f9c74f;
      --error: #ff6b6b;
      --btn: #1e2936;
      --btn-border: #344355;
      --btn-hover: #273445;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at 20% 15%, #1f2f44 0%, transparent 45%),
        radial-gradient(circle at 80% 80%, #223a2f 0%, transparent 40%),
        var(--bg);
      color: var(--text);
    }

    main {
      width: min(760px, 100%);
      margin: 0 auto;
      padding: 26px 20px 40px;
    }

    .card {
      background: linear-gradient(160deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.32rem;
      line-height: 1.3;
    }

    p {
      margin: 0;
      line-height: 1.45;
      color: var(--muted);
    }

    .meta {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #b9c7d6;
    }

    .status {
      margin-top: 18px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.02);
      color: var(--text);
      font-weight: 600;
    }

    .status.is-loading::after {
      content: ' ...';
      color: var(--warn);
    }

    .status.is-success {
      border-color: rgba(61, 220, 151, 0.5);
      color: var(--ok);
    }

    .status.is-error {
      border-color: rgba(255, 107, 107, 0.5);
      color: var(--error);
    }

    .actions {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      appearance: none;
      border: 1px solid var(--btn-border);
      background: var(--btn);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover:not(:disabled) {
      background: var(--btn-hover);
    }

    button:disabled {
      opacity: 0.55;
      cursor: default;
    }

    .debug {
      margin-top: 14px;
      min-height: 44px;
      max-height: 220px;
      overflow: auto;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.26);
      padding: 10px;
      color: #b7cbe0;
      font-size: 12px;
      line-height: 1.45;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <main>
    <section class="card">
      <h1>Autorizar microfono para Greene</h1>
      <p>
        Esta pestana solicita permiso de microfono en contexto normal de Chrome. Al concederlo, Greene lo detecta en
        el side panel.
      </p>
      <p id="micPermissionMeta" class="meta">Origen: side panel</p>
      <p id="micPermissionStatus" class="status">Preparando solicitud...</p>

      <div class="actions">
        <button id="micPermissionRequestBtn" type="button">Solicitar microfono</button>
        <button id="micPermissionCloseBtn" type="button">Cerrar pestana</button>
      </div>

      <pre id="micPermissionDebug" class="debug">Logs: iniciando...</pre>
    </section>
  </main>

  <script type="module" src="./mic-permission.js"></script>
</body>

</html>
